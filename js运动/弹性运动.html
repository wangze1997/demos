<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            div{
                width:100px;
                height:100px;
                background-color: orange;
                position: absolute;
                left:0px;
            }
        </style>
</head>
<body>
        <div></div>
        <script>
            var oDiv = document.getElementsByTagName("div")[0]
            function move(dom,length){
                var speed = 0;
                var a = 2;
                var timer = setInterval(function(){
                    a = (length - dom.offsetLeft)/10
                    speed += a;
                    speed *= 0.8;
                    if(Math.abs(speed) < 1 && Math.abs((length - dom.offsetLeft)) < 1){
                        clearInterval(timer)
                    }
                    dom.style.left = dom.offsetLeft+ speed + "px"
                    console.log(1)
                },30)
            }
            move(oDiv,500)
        </script>
</body>
</html>
