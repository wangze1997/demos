<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <div class="song-name"></div>
            <div class="singer-name"></div>
            <div class="album-name"></div>
        </div>
        <div class="pro">
            <div class="cur-time">0.00</div>
            <div class="pro-wrap">
                <div class="pro-top"></div>
                <div class="pro-fill"></div>
                <div class="pro-radius"></div>
            </div>
            <div class="all-time">4.32</div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
